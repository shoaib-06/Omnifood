<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/dist/style.css">

  <title>Omnifood &mdash; Never cook again!</title>
</head>

<body>
  <section class="hero-section">
    <div class="hero">
      <div class="hero-text-box">
        <h1 class="heading-primary">A healthy meal delivered to your door, every single day</h1>
        <p class="heading-description">The smart 365-days-per-year food subscription that will make you eat healthy
          again. Tailored to your personal
          tastes and
          nutritional needs.
        </p>
        <a href="#" class="btn btn--full margin-right-sm">
          Start eating well
        </a>
        <a href="#" class="btn btn--outline">
          Learn more &darr;
        </a>
        <div class="clients">
          <div class="clients-img">
            <img src="/img/customers/customer-1.jpg" alt="clients images">
            <img src="/img/customers/customer-2.jpg" alt="clients images">
            <img src="/img/customers/customer-3.jpg" alt="clients images">
            <img src="/img/customers/customer-4.jpg" alt="clients images">
            <img src="/img/customers/customer-5.jpg" alt="clients images">
            <img src="/img/customers/customer-6.jpg" alt="clients images">
          </div>
          <div class="clients-text">
            <p><strong>250,000+</strong> meals delivered last year!</p>
          </div>
        </div>
      </div>
      <div class="hero-img-box">
        <img class="hero-img" src="/img/hero.png" alt="Woman eating tasty food">
      </div>
    </div>
  </section>


  <script src="app.js"></script>
</body>

</html>
